env:
  TERM: xterm-256color

window:
  opacity: 0.8
  padding:
    x: 6
    y: 6

  dynamic_padding: false

  title: Alacritty

  class:
    instance: Alacritty
    general: Alacritty

scrolling:
  history: 5000

font:
  normal:
    #family: Source Code Pro
    family: RobotoMono Nerd Font
    #family: Hack Nerd Font
    #family: JetBrains Mono Nerd Font
    #family: UbuntuMono Nerd Font
    #family: TerminessTTF Nerd Font
    #family: Mononoki Nerd Font

    style: Regular

  bold:
    #family: Source Code Pro
    family: RobotoMono Nerd Font
    #family: Hack Nerd Font
    #family: JetBrains Mono Nerd Font
    #family: UbuntuMono Nerd Font
    #family: TerminessTTF Nerd Font
    #family: Mononoki Nerd Font

    style: Bold

  italic:
    #family: Source Code Pro
    family: RobotoMono Nerd Font
    #family: Hack Nerd Font
    #family: JetBrains Mono Nerd Font
    #family: UbuntuMono Nerd Font
    #family: TerminessTTF Nerd Font
    #family: Mononoki Nerd Font

    style: Italic

  bold_italic:
    #family: Source Code Pro
    family: RobotoMono Nerd Font
    #family: Hack Nerd Font
    #family: JetBrains Mono Nerd Font
    #family: UbuntuMono Nerd Font
    #family: TerminessTTF Nerd Font
    #family: Mononoki Nerd Font

    style: Bold Italic

  size: 12.0

  offset:
    x: 0
    y: 1

#######################################
##      START OF COLOR SCHEMES       ##
#######################################
schemes:

  ### Dracula ###
  dracula: &dracula
